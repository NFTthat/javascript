    <script>
        let cartQuantity = 0;

        function updatedCartQuantity(num){
            if (cartQuantity + num > 10){
                alert(`The cart is full `)
                return;
            } else cartQuantity += num;
            // cartQuantity + num > 10 ? alert(`The cart is full `) : cartQuantity += num;
            console.log(`Cart quantity ${cartQuantity}`);

        function subtractCartQuantity(num){
            if (cartQuantity - num < 0){
                alert('Not enough items in the cart')
                return;
            } else cartQuantity -= num;

            console.log(`Cart quantity ${cartQuantity}`);
