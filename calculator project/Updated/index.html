<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        <button type="button" onclick="
            updateCalculator('1');
        ">1</button>

        <button type="button" onclick="
            updateCalculator('2');
        ">2</button>

        <button type="button" onclick="
            updateCalculator('3');
        ">3</button>
    </p>

    <p>
        <button type="button" onclick="
            updateCalculator('4');
        ">4</button>

        <button type="button" onclick="
            updateCalculator('5');
        ">5</button>

        <button type="button" onclick="
            updateCalculator('6');
        ">6</button>
    </p>

    <p>
        <button type="button" onclick="
            updateCalculator('7');
        ">7</button>

        <button type="button" onclick="
            updateCalculator('8');
        ">8</button>

        <button type="button" onclick="
            updateCalculator('9');
        ">9</button>
    </p>

    <p>
        <button type="button" onclick="
            updateCalculator('0');
        ">0</button>

        <button type="button" onclick="
            updateCalculator('+');
        ">+</button>

       <button onclick="
            calculation = eval(calculation);
            console.log(calculation);
        ">=</button>
    </p>

    <script>
        let calculation = ''

        function updateCalculator(value){
            calculation += value
            console.log(calculation)
        }
    </script>
</body>
</html>
