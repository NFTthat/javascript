<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
        cartQuantity += 1
        console.log(`Cart quantity ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
        cartQuantity = cartQuantity += 2
        console.log(`Cart quantity ${cartQuantity}`);
    ">+2</button>

    <button onclick="
        cartQuantity = cartQuantity += 3
        console.log(`Cart quantity ${cartQuantity}`);
    ">+3</button>

    <button onclick="
        cartQuantity += 4
        console.log(`Cart quantity ${cartQuantity}`);
    ">+4</button>
    
    <button onclick="
        cartQuantity += 5
        console.log(`Cart quantity ${cartQuantity}`);
    ">+5</button>

    <button onclick="
        cartQuantity --
        console.log(`Cart quantity ${cartQuantity}`);
    ">Remove from cart</button>

    <button onclick="
        cartQuantity -=2
        console.log(`Cart quantity ${cartQuantity}`);
    ">-2</button>

    <button onclick="
        cartQuantity -=3
        console.log(`Cart quantity ${cartQuantity}`);
    ">-3</button>

    <button onclick="
        cartQuantity = 0
        console.log(`Cart was reset.`);
        console.log(`Cart quantity ${cartQuantity}`);
    ">Reset Cart</button>

    <section class="lesson5">
        <div class="name" onclick="
                console.log(`My name is: ${name}`);
            ">Name</div>

        <div class="cost" onclick="
            console.log(`Cost of food: $${17}`);
        ">Cost</div>
        <div class="tax" onclick="
            console.log(`Tax (10%): $${tax}`);
        ">Tax</div>
        <div class="total" onclick="
            console.log(`Total cost: $${totalCost}`);
        ">Total</div>
    </section>
    
    <script>
        let cartQuantity = 0;
        const name = 'Nansel'
        const cost = 17
        let tax = cost * 0.1
        const totalCost = cost + tax
    </script>
</body>
</html>
